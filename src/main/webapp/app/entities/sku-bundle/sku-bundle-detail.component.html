<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skuBundle">
            <h2><span>Sku Bundle</span> {{skuBundle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Parent Sku</span></dt>
                <dd>
                    <span>{{skuBundle.parentSku}}</span>
                </dd>
                <dt><span>Score</span></dt>
                <dd>
                    <span>{{skuBundle.score}}</span>
                </dd>
                <dt><span>Source</span></dt>
                <dd>
                    <span>{{skuBundle.source}}</span>
                </dd>
                <dt><span>Sku List</span></dt>
                <dd>
                    <div *ngIf="skuBundle.skuList">
                        <a [routerLink]="['/sku-list', skuBundle.skuList?.id, 'view']">{{skuBundle.skuList?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sku-bundle', skuBundle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
